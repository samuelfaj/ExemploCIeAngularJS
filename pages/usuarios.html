<div class="row">
    <div class="col-md-12 mb-5">
        <h2>Usuarios do Sistema</h2>
        <hr>
        <table class="table table-striped table-bordered">
            <thead>
            <tr class="text-center">
                <th>Id</th>
                <th>Nome</th>
                <th>Login</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-center" ng-repeat="(key, value) in usuarios">
                <td>{{value.idusuario}}</td>
                <td>{{value.nome}}</td>
                <td>{{value.login}}</td>
                <td><a href="#" ng-click="editar(value)">Editar</a></td>
                <td><a href="#" style="color: darkred" ng-click="excluir(value.nome, value.idusuario)">Excluir</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h2>Adicionar Usu√°rio</h2>
        <hr>
        <fieldset style="background-color: rgba(255,255,255,0.8)" class="p-3">
            <form id="form-cadastro-usuarios">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input name="nome" id="nome" ng-model="usuario.nome" class="form-control form-control-lg">
                </div>

                <div class="form-group">
                    <label for="email">Login:</label>
                    <input type="email" name="email" ng-model="usuario.login" id="email" class="form-control form-control-lg" placeholder="e-mail@exemplo.com.br">
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" ng-model="usuario.senha" id="senha" class="form-control form-control-lg">
                </div>

                <hr>

                <div class="form-group mb-0">
                    <button type="submit" ng-click="enviar(usuario)" class="btn btn-primary btn-lg btn-block">Enviar</button>
                </div>

                <div ng-if="respostaCriarUsuario">
                    <hr>
                    <p class="text-center">{{respostaCriarUsuario}}</p>
                </div>
            </form>
        </fieldset>
    </div>
</div>
